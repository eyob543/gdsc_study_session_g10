<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <title>BMI Calculator</title>
</head>
<body>
  <main>
    <h1 class="w3-center" style="margin-top: 10%;">BMI Calculator</h1>
    
      <label for="weight" style=" margin-left: 25%;">Enter your weight(Kg):</label>
      <input type="number" name="weight" id="weight" class="w3-input w3-border w3-margin-top" style="width: 50%; margin-left: auto; margin-right: auto;" >
      <br>
      <label for="height" style="margin-left: 25%;">Enter your height(m):</label>
      <input type="number" name="height" id="height" class="w3-input w3-border w3-margin-top" style="width: 50%;  margin-left: auto; margin-right: auto;">
      <br>
      <button class="w3-button w3-center w3-hover-indigo w3-round w3-padding-large w3-blue" style="margin-left: 45%;">Calculate BMI</button>
   
   <p class="w3-center w3-xlarge"></p>
  </main>
  <script src="bmi.js"></script>
</body>
</html>
