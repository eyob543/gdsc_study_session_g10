<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  <link rel="stylesheet" href="calculator.css">
  <title>Document</title>
</head>
<body>
  <main class="w3-container">
    <input type="text" class="w3-round w3-large">
    <br>
    <br>
    <button class="js-button-1 w3-button w3-hover-black w3-circle w3-black w3-center w3-xlarge">1</button>
    <button class="js-button-2 w3-button w3-hover-black w3-circle w3-black w3-center w3-xlarge">2</button>
    <button class="js-button-3 w3-button w3-hover-black w3-circle w3-black w3-center w3-xlarge">3</button>
    <button class="js-button-backSpace material-icons w3-button w3-hover-black w3-circle w3-black w3-center w3-xlarge">backspace</button>
    <br>
    <br>
    <button class="js-button-4 w3-button w3-hover-black w3-circle w3-black w3-center w3-xlarge">4</button>
    <button class="js-button-5 w3-button w3-hover-black w3-circle w3-black w3-center w3-xlarge">5</button>
    <button class="js-button-6 w3-button w3-hover-black w3-circle w3-black w3-center w3-xlarge">6</button>
    <button class="js-button-plus w3-button w3-hover-black w3-circle w3-black w3-center w3-xlarge">+</button>
    <br>
    <br>
    <button class="js-button-7 w3-button w3-hover-black w3-circle w3-black w3-center w3-xlarge">7</button>
    <button class="js-button-8 w3-button w3-hover-black w3-circle w3-black w3-center w3-xlarge">8</button>
    <button class="js-button-9 w3-button w3-hover-black w3-circle w3-black w3-center w3-xlarge">9</button>
    <button class="js-button-minus w3-button w3-hover-black w3-circle w3-black w3-center w3-xlarge">-</button>
    <br>
    <br>
    <button class="js-button-zero w3-button w3-hover-black w3-circle w3-black w3-center w3-xlarge">0</button>
    <button class="js-button-dot w3-button w3-hover-black w3-circle w3-black w3-center w3-xlarge">.</button>
    <button class="js-button-divide w3-button w3-hover-black w3-circle w3-black w3-center w3-xlarge">/</button>
    <button class="js-button-multiply w3-button w3-hover-black w3-circle w3-black w3-center w3-xlarge">*</button>
    <br>
    <br>
    <button class="js-button-equal w3-button w3-hover-black w3-circle w3-black w3-center w3-xlarge">=</button>
    <button class="js-button-leftBracket">(</button>
    <button class="js-button-rightBracket">)</button>
    <button class="js-button-clear w3-button w3-hover-black w3-circle w3-black w3-center w3-xlarge">C</button>
  </main>
  <script src="calculator.js"></script>
</body>
</html>
